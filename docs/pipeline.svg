<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <style>
    .title { font: 700 22px Arial, sans-serif; fill: #111; }
    .label { font: 600 14px Arial, sans-serif; fill: #111; }
    .text { font: 13px Arial, sans-serif; fill: #333; }
    .box { fill: #f7f7f7; stroke: #333; stroke-width: 2; rx: 12; }
    .accent { fill: #eaf4ff; stroke: #1c4b7a; stroke-width: 2; rx: 12; }
    .line { stroke: #333; stroke-width: 2; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L9,3 L0,6 Z" fill="#333" />
    </marker>
  </defs>

  <rect x="20" y="20" width="1160" height="320" fill="#ffffff" stroke="#ddd" stroke-width="2" rx="14"/>
  <text x="50" y="55" class="title">Specter Execution Pipeline</text>

  <rect x="60" y="100" width="200" height="70" class="box"/>
  <text x="80" y="130" class="label">Input</text>
  <text x="80" y="150" class="text">Webhook / WS / CLI</text>

  <rect x="300" y="100" width="220" height="70" class="accent"/>
  <text x="320" y="130" class="label">Intent Compiler</text>
  <text x="320" y="150" class="text">Build DAG plan</text>

  <rect x="560" y="100" width="220" height="70" class="accent"/>
  <text x="580" y="130" class="label">Executor</text>
  <text x="580" y="150" class="text">Parallel node run</text>

  <rect x="820" y="100" width="220" height="70" class="box"/>
  <text x="840" y="130" class="label">Persistence</text>
  <text x="840" y="150" class="text">Store graph + result</text>

  <rect x="300" y="210" width="220" height="70" class="box"/>
  <text x="320" y="240" class="label">Tools</text>
  <text x="320" y="260" class="text">Policy-gated skills</text>

  <rect x="560" y="210" width="220" height="70" class="box"/>
  <text x="580" y="240" class="label">Memory</text>
  <text x="580" y="260" class="text">SQLite knowledge</text>

  <rect x="820" y="210" width="220" height="70" class="box"/>
  <text x="840" y="240" class="label">Output</text>
  <text x="840" y="260" class="text">Stream to UI/WS</text>

  <line x1="260" y1="135" x2="300" y2="135" class="line"/>
  <line x1="520" y1="135" x2="560" y2="135" class="line"/>
  <line x1="780" y1="135" x2="820" y2="135" class="line"/>
  <line x1="670" y1="170" x2="670" y2="210" class="line"/>
  <line x1="410" y1="170" x2="410" y2="210" class="line"/>
  <line x1="930" y1="170" x2="930" y2="210" class="line"/>
</svg>
