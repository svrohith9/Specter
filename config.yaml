specter:
  name: "Specter"
  autonomy_level: "high"
  default_agent: "default"
  default_user_id: "local"
  data_dir: "./data"

  execution:
    max_parallel: 10
    timeout_seconds: 300
    healing_attempts: 3
    stream_partial: true
    deterministic_planning: true
    retry_attempts: 3
    retry_base_delay: 0.4
    retry_max_delay: 4.0
    circuit_breaker_threshold: 3
    circuit_breaker_timeout: 30

  knowledge:
    graph_pruning: true
    vector_cache_size: 10000
    default_ttl_days: 30
    sensitive_ttl_days: 7
    summary_window: 20

  channels:
    telegram:
      enabled: true
      webhook_url: "${WEBHOOK_URL}/webhook/telegram"
    email:
      enabled: false
      imap_poll_interval: 60
    slack:
      enabled: false

  llm:
    router:
      - provider: "perplexity"
        model: "sonar-pro"
        priority: 0
        timeout: 12
      - provider: "gemini"
        model: "gemini-1.5-pro"
        priority: 0
        timeout: 12
      - provider: "anthropic"
        model: "claude-3-5-sonnet-20241022"
        priority: 1
        timeout: 10
      - provider: "openai"
        model: "gpt-4o-mini"
        priority: 2
        timeout: 15
      - provider: "ollama"
        model: "llama3.2"
        priority: 3
        local: true

  security:
    sandbox: "firejail"
    allowed_imports: ["requests", "bs4", "json", "re", "datetime", "urllib"]
    blocked_patterns: ["os.system", "subprocess", "eval", "exec", "open("]
    allowed_tools: []
    blocked_tools: []
    max_execution_time: 30
    max_memory_mb: 256

  agents:
    default:
      db_path: "./data/specter.db"
      role: "operator"
